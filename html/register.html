<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Registro</title>
    <link rel="stylesheet" href="../css/main/_main.css">
  </head>
  <body>
    <div class="formContainer">
      <form class="registerForm" method="post">
        <input type="text" name="name" placeholder="Tu Nombre *">
        <input type="text" name="lastName" placeholder="Tus Apellidos *">
        <input type="email" name="email" placeholder="Tu Correo *">
        <input type="password" name="password" placeholder="Tu Contraseña *">
        <input type="password" name="rePassword" placeholder="Confirma Contraseña *">
        <input type="submit" name="send" value="Submit">
        <span>¿Ya tienes cuenta? <a href="login.html">¡Inicia sesión aquí!</a></span>
      </form>
    </div>
  </body>
</html>
