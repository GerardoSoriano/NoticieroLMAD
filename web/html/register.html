<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Registro</title>
    <link rel="stylesheet" href="../css/dist/main.min.css">
  </head>
  <body id="loginRegister">
    <img src="../resources/images/background.jpg" alt="Fondo del login y registro" role="background">
    <div class="formContainer">
      <div class="logo">
        <img src="../resources/images/logoStroke.png" alt="Logo de la empresa">
      </div>
      <form class="registerForm" method="post">
        <div class="links">
          <a href="login.html">Login</a>
          <a href="register.html">Registro</a>
        </div>
        <input class="toJson" type="text" name="name" placeholder="Tu Nombre *">
        <input class="toJson" type="text" name="lastName" placeholder="Tus Apellidos *">
        <input class="toJson" type="email" name="email" placeholder="Tu Correo *">
        <input class="toJson" id="password" type="password" name="password" placeholder="Tu Contraseña *">
        <input type="password" name="rePassword" placeholder="Confirma Contraseña *">
        <input type="submit" name="send" value="Submit">
      </form>
    </div>
    <script src="../js/dist/bundle.js"></script>
  </body>
</html>
