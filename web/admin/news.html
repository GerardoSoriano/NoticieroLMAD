  <body id="admin">
    <div class="menu">
      <h1>Admin</h1>
      <div class="userInfo">
        <div class="profilePicture">
          <img src="../resources/images/user.png" alt="Imagen de perfil">
        </div>
        <h1>
          Bienvenido, <br>
          <span class="fullname">gerardosoriano97</span>
        </h1>
      </div>
      <ul class="sections">
        <li><a href="index.html">Inicio</a></li>
        <li><a href="news.html">Noticias</a></li>
        <li><a href="sections.html">Secciones</a></li>
        <li><a href="multimedia.html">Multimedia</a></li>
        <li><a href="users.html">Usuarios</a></li>
        <li><a href="../homepage.html">Salir</a></li>
      </ul>
    </div>
    <div class="header">
      <div class="button">
        <i class="fa fa-bars" aria-hidden="true"></i>
        <h1>Menú</h1>
      </div>
      <div class="userInfo">
        <div class="profilePicture">
          <img src="../resources/images/user.png" alt="Imagen de perfil">
        </div>
        <h1 class="fullname">gerardosoriano97</h1>
      </div>
    </div>
    <div class="content">
      <div class="news">
        <div class="section">
          <label>Noticias</label>
          <button id="new" type="button" name="new">añadir noticia</button>
          <div class="card">
            <table id="tableNews" class="table">
              <thead>
                <tr>
                  <th>id</th>
                  <th>titulo</th>
                  <th>descripción</th>
                  <th>sección</th>
                  <th>estilo</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <div class="modal-hide">
      <div class="box">
        <form class="newsForm" method="post">
          <input class="toJson" type="hidden" name="id" value="">
          <input class="toJson" type="hidden" name="idUser" value="">
          <label for="title">Título:</label>
          <input id="title" class="toJson" type="text" name="title" placeholder="Titulo *">
          <label for="description">Descripción:</label>
          <input id="description"class="toJson" type="text" name="description" placeholder="Description *">
          <label for="content">Contenido:</label>
          <textarea id="content" class="toJson" name="content" rows="8" cols="80" placeholder="Contenido *"></textarea>
          <label for="section">Sección:</label>
          <label for="style">Estilo:</label>
          <select id="section" class="toJson" name="section">
            <option value="1">Deportes</option>
            <option value="2">Espectaculo</option>
            <option value="3">Politica</option>
            <option value="4">Cine</option>
          </select>
          <select id="style" class="toJson" name="style">
            <option value="1">Destacada</option>
            <option value="2">Normal</option>
          </select>
          <label for="state" class="hidden">Publico:</label>
          <input id="state" class="hidden" type="checkbox" name="state">
          <input type="submit" name="send" value="Submit">
          <input type="button" name="back" value="Back">
        </form>
      </div>
    </div>
    <!--Extrenal-->
    <script type="text/javascript" src="../resources/libs/jquery/dist/jquery.min.js"></script>
    <!--Internal-->
    <script type="text/javascript" src="js/header.js"></script>
    <script type="text/javascript" src="js/news.js"></script>
  </body>
</html>
