<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Homepage</title>
  <link rel="stylesheet" href="../resources/libs/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="../resources/libs/slick-carousel/slick/slick.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body id="commercial">
  <div class="header">
    <a href="index.html"><img src="../resources/images/logo.png" alt="Logo de la página"></a>
    <ul class="sections">
    </ul>
    <div class="userInfo hidden">
    </div>
    <button type="button" name="singOut">
      <i class="fa fa-sign-out" aria-hidden="true"></i> Cerrar Sesión
    </button>
    <button type="button" name="singIn">
      <i class="fa fa-sign-in" aria-hidden="true"></i> Iniciar Sesión
    </button>
  </div>
  <div class="content">
    <div class="center">
      <div class="title">
        <h1>Buscador</h1>
      </div>
      <input type="search" name="search">
      <div class="section">
        <select class="order" name="ordenar">
          <option value="0">Ordenar</option>
          <option value="1">Mas recientes</option>
          <option value="2">Mas antiguas</option>
        </select>
      </div>
      <div class="newsSection">
        <select class="order" name="ordenar">
          <option value="0">Ordenar</option>
          <option value="1">Mas recientes</option>
          <option value="2">Mas antiguas</option>
        </select>
        <div class="newsContainer">
        </div>
      </div>
    </div>
  </div>
  <!--Externos-->
  <script type="text/javascript" src="../resources/libs/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="../resources/libs/slick-carousel/slick/slick.min.js"></script>
  <!--Internos-->
  <script type="text/javascript" src="js/header.js"></script>
  <script type="text/javascript" src="js/search.js"></script>
</body>
</html>
