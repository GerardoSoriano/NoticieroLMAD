<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Inicia Sesión</title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body id="loginRegister">
    <img src="../resources/images/background.jpg" alt="Fondo del login y registro" role="background">
    <div class="formContainer">
      <div class="logo">
        <img src="../resources/images/logoStroke.png" alt="Logo de la empresa">
      </div>
      <div class="forms">
        <div class="links">
          <a class="login">Login</a>
          <a class="register">Registro</a>
        </div>
        <form id="loginForm" method="post">
          <input class="toJson" type="email" name="email" placeholder="Tu Correo *">
          <input class="toJson" type="password" name="password" placeholder="Tu Contraseña *">
          <input type="submit" name="send" value="Submit">
          <span>¿Olvidaste tu contraseña?</span>
        </form>
        <form id="registerForm" method="post">
          <input class="toJson" type="text" name="name" placeholder="Tu Nombre *">
          <input class="toJson" type="text" name="lastName" placeholder="Tus Apellidos *">
          <input class="toJson" type="email" name="email" placeholder="Tu Correo *">
          <input class="toJson" id="password" type="password" name="password" placeholder="Tu Contraseña *">
          <input type="password" name="rePassword" placeholder="Confirma Contraseña *">
          <input type="submit" name="send" value="Submit">
        </form>
      </div>
    </div>
    <!--Externos-->
    <script type="text/javascript" src="../resources/libs/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="../resources/libs/jquery-validation/dist/jquery.validate.min.js"></script>
    <!--Internos-->
    <script type="text/javascript" src="js/login_register.js"></script>
  </body>
</html>
