<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Noticia</title>
    <link rel="stylesheet" href="../resources/libs/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body id="commercial">
    <div class="header">
      <a href="index.html"><img src="../resources/images/logo.png" alt="Logo de la página"></a>
      <ul class="sections">
      </ul>
      <div class="userInfo hidden">\
        <div class="profilePicture">
          <img src="../resources/images/profile.jpg" alt="Imagen de perfil">
        </div>
      </div>
      <button type="button" name="singOut">
        <i class="fa fa-sign-out" aria-hidden="true"></i> Cerrar Sesión
      </button>
      <button type="button" name="singIn">
        <i class="fa fa-sign-in" aria-hidden="true"></i> Iniciar Sesión
      </button>
    </div>
    <div class="content">
      <div class="center">
        <div class="note">
        </div>
        <div class="section">
          <label>Deja tu comentario</label>
        </div>
        <div class="writeSection">
          <div class="userImage">
            <img src="../resources/images/profile.jpg" alt="">
          </div>
          <form class="commentForm" action="index.html" method="post">
            <input type="text" name="email" placeholder="Escribe tu email">
            <div class="square"></div>
            <textarea name="comment" rows="8" cols="80" placeholder="comentario"></textarea>
            <input type="submit" name="post" value="Publicar">
          </form>
        </div>
        <div class="commentsContainer">
          <div class="comment">
            <div class="userImage">
              <img src="../resources/images/profile.jpg" alt="">
            </div>
            <div class="square"></div>
            <div class="commentInfo">
              <h1>Usuario</h1>
              <h2>El comentario mas verga hecho por un usuario.</h2>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--Externos-->
    <script type="text/javascript" src="../resources/libs/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="../resources/libs/slick-carousel/slick/slick.min.js"></script>
    <!--Internos-->
    <script type="text/javascript" src="js/header.js"></script>
    <script type="text/javascript" src="js/inside_note.js"></script>
  </body>
</html>
