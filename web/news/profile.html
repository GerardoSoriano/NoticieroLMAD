<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Profile</title>
    <link rel="stylesheet" href="../resources/libs/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body id="commercial">
    <div class="header">
      <a href="index.html"><img src="../resources/images/logo.png" alt="Logo de la página"></a>
      <ul class="sections">
      </ul>
      <div class="userInfo hidden">\
        <div class="profilePicture">
          <img src="../resources/images/profile.jpg" alt="Imagen de perfil">
        </div>
      </div>
      <button type="button" name="singOut">
        <i class="fa fa-sign-out" aria-hidden="true"></i> Cerrar Sesión
      </button>
      <button type="button" name="singIn">
        <i class="fa fa-sign-in" aria-hidden="true"></i> Iniciar Sesión
      </button>
    </div>
    <div class="content">
      <div class="profile">
        <form class="coverImage" method="post" enctype="multipart/form-data">
          <label for="cover">
            <div class="black">
              <i class="fa fa-camera" aria-hidden="true"></i>
            </div>
            <img src="../resources/images/background.jpg" alt="">
          </label>
          <input id="cover" type="file" name="cover" accept="image/x-png,image/jpeg">
        </form>
        <div class="down">
          <div class="user">
            <form class="userImage" method="post" enctype="multipart/form-data">
              <label for="avatar">
                <div class="black">
                  <i class="fa fa-camera" aria-hidden="true"></i>
                </div>
                <img id="imageAvatar" src="../resources/images/profile.jpg">
              </label>
              <input id="avatar" type="file" name="avatar" accept="image/x-png,image/jpeg"/>
            </form>
            <h1>Usuario chido</h1>
          </div>
          <button type="button" name="edit"><i class="fa fa-pencil-square-o" aria-hidden="true"></i>Editar</button>
        </div>
      </div>
      <div class="center">
        <form class="userInfo" action="index.html" method="post">
          <h1>Usuario</h1>
          <div class="input">
            <h1>Nombre(s)</h1>
            <input type="text" name="firstName" value="Gerardo" readonly>
          </div>
          <div class="input">
            <h1>Apellido(s)</h1>
            <input type="text" name="lastName" value="Soriano" readonly>
          </div>
          <div class="input">
            <h1>Correo</h1>
            <input type="email" name="email" value="gerardosoriano97@gmail.com" readonly>
          </div>
          <div class="input">
            <h1>Número telefónico</h1>
            <input type="number" name="phoneNumber" value="8282810966" readonly>
          </div>
          <div class="input">
            <h1>Fecha de nacimiento</h1>
            <input type="date" name="birthDate" value="1997-09-07" readonly>
          </div>
          <div class="input">
            <h1>Tipo de usuario</h1>
            <input type="text" name="type" value="admin" readonly>
          </div>
        </form>
      </div>
    </div>
    <!--Externos-->
    <script type="text/javascript" src="../resources/libs/jquery/dist/jquery.min.js"></script>
    <!--Internos-->
    <script type="text/javascript" src="js/header.js"></script>
    <script type="text/javascript" src="js/profile.js"></script>
  </body>
</html>
